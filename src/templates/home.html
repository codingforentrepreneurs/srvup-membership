{% extends "base.html" %}

{% block title %}Welcome | {% endblock %}

<style>
{% block style %}
h1 {
	color: red;
}
{% endblock %}
</style>


{% block content %}

<h1>Hello there {{ the_name }}, {{ number }}</h1>


<p>{{ videos }}</p>

{% for video in videos %}
	<p> {{ forloop.counter }})
	{{ video.embed_code }}
	</p>
{% endfor %}


<br/>

<h1>Embeds</h1>
{{ the_embeds }}

{% endblock %}
